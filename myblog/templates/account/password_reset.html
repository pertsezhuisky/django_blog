{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="bg-light py-5">
     <h2>Reset your password here</h2>
     <form action="." method="post">
          {{form | crispy}}
          {% csrf_token %}
          <p><input type="submit" value="Reset" class="btn btn-primary w-100"></p>
     </form>
</div>
{% endblock content %}
